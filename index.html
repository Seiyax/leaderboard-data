<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leaderboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Leaderboard</h1>

  <div class="leaderboard-container">
    <table id="leaderboard">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Name</th>
          <th>Points</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="button-group">
    <button onclick="openAddModal()">Add</button>
    <button onclick="downloadCSV()">Save CSV</button>

    <!-- Hidden file input -->
    <input type="file" id="fileInput" accept=".csv" onchange="loadCSV(event)" style="display:none;">
    <button onclick="document.getElementById('fileInput').click()">Upload CSV</button>
  </div>

  <!-- Add Modal -->
  <div class="modal" id="addModal">
    <div class="modal-content">
      <h2>Add Player</h2>
      <input type="text" id="addName" placeholder="Name">
      <input type="number" id="addPoints" placeholder="Points">
      <input type="number" id="addAdditional" placeholder="Additional Points">
      <div class="modal-buttons">
        <button onclick="saveNewPlayer()">Save</button>
        <button class="close-btn" onclick="closeAddModal()">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Edit Modal -->
  <div class="modal" id="editModal">
    <div class="modal-content">
      <h2>Edit Player</h2>
      <input type="text" id="editName" placeholder="Name">
      <input type="number" id="editPoints" placeholder="Points">
      <div class="modal-buttons">
        <button onclick="saveEditedPlayer()">Save</button>
        <button class="close-btn" onclick="closeEditModal()">Cancel</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
